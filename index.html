<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/02ad994c10.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Ultima Entrega Curso JS</title>
    <link rel="shortcut icon" href="./imgs/logo-ej.jpg" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- css -->
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img src="./imgs/logo-ej.jpg" alt="Logo Electrica Janny">
            <div class="cont-carrito-btn">
                <button id="btn-dark-mode" class="btn btn-primary">Dark mode</button>
                <button id="btn-carrito" class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i
                        class="fa-solid fa-cart-shopping"></i></button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h1 class="offcanvas-title" id="offcanvasRightLabel">CARRITO</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div id="barra-carrito"></div>
                        <div class="carrito-footer">
                            <button id="vaciar-carrito" class="btn-vaciar-carrito" type="button">Vaciar carrito</button>
                            <div id="cont-sumaCarrito">
                                <h4 class="text-sumaCarrito">TOTAL:</h4>
                                <h4 id="sumaTotal" class="text-sumaCarrito">$0 MXN</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <article class="text-productos">
                <h1 class="titulo text">ARTICULOS</h1>
                <div id="cont-productos"></div>
            </article>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./miarchivo.js"></script>
    <script src="./darkmode.js"></script>
</body>

</html>
